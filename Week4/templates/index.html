<!DOCTYPE html>
<!-- ref : https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_coming_soon&stacked=h -->
<html>
<head>
<title>My ML Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: linear-gradient(#00b7ff, #bdc7ca);
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Demo
  </div>
  <div class="w3-display-middle">
    <h1>Predict Iris</h1>
    <h5>{{ info }}</h5>
    <!-- Main Input for Receiving Query to out ML-->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="sepal length(cm)" placeholder="Sepal Length(cm)" required="required" />
        <input type="text" name="sepal width(cm)" placeholder="Sepal Width(cm)" required="required" />
        <input type="text" name="petal length(cm)" placeholder="Petal Length(cm)" required="required" />
        <input type="text" name="petal width(cm)" placeholder="Petal Width(cm)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text  }}
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
